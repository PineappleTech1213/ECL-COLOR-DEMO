<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宜瓷龙炊具颜色展示</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .exterior-color-area, .interior-color-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .exterior-color-palette, .interior-color-palette {
            background-color: #fff;
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            width: 100%;
        }

        .image-display {
            position: relative;
            width: 100%;
            height: 350px;
            background-color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .image-display img {
            width: 100%;
            height: calc(100% - 40px);
            object-fit: contain;
            margin-top: 10px;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .interior-color {
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            color: #333;
            text-align: left;
            width: auto;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .interior-color:hover {
            transform: scale(1.05);
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: 600;
            background-color: #0066cc;
            padding: 10px 0;
            width: 100%;
        }

        .h2 {
            background-color: white;
            color: #333;
            border: 2px solid black;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            grid-column: 1 / -1;
            font-size: 14px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            flex-shrink: 0;
        }

        .exterior-color {
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            color: #333;
            text-align: left;
            width: auto;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .selected-color {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .footer p {
            margin: 0;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            padding: 8px 16px;
            background-color: white;
            border: 2px solid #0066cc;
            border-radius: 20px;
            color: #0066cc;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="language-btn" onclick="window.location.href='index.html'">English</button>
    </div>
    <h1>宜瓷龙陶瓷涂层颜色展示</h1>
    <div class="container">
        <div class="exterior-color-area">
            <h2 class="h2">外部颜色选择（16种流行颜色）</h2>
            
            <div class="image-display">
                <p class="selected-color" id="exteriorSelectedColor">当前选择：白色</p>
                <div class="watermark">宜瓷龙</div>
                <img id="exteriorImage" src="images/exteriors/WHITE.png" alt="外部颜色图片">
            </div>
            <div class="exterior-color-palette">
                <button class="exterior-color" data-image="images/exteriors/BRIGHT-BLUE.png">
                    <span class="color-swatch" style="background-color: #a9e5f7"></span>
                    亮蓝色
                </button>
                <button class="exterior-color" data-image="images/exteriors/LIGHT-GREEN.png">
                    <span class="color-swatch" style="background-color: #adf680"></span>
                    浅绿色
                </button>
                <button class="exterior-color" data-image="images/exteriors/PEPPER-WHITE.png">
                    <span class="color-swatch" style="background-color: #DEDAD2"></span>
                    胡椒白
                </button>
                <button class="exterior-color" data-image="images/exteriors/CONSTRUCTION-BLUE.png">
                    <span class="color-swatch" style="background-color: #6895ef"></span>
                    建筑蓝
                </button>
                <button class="exterior-color" data-image="images/exteriors/EMERALD-GREEN.png">
                    <span class="color-swatch" style="background-color: #0a5207"></span>
                    翡翠绿
                </button>
                <button class="exterior-color" data-image="images/exteriors/SPROUT-GREEN.png">
                    <span class="color-swatch" style="background-color: #9df3a8"></span>
                    新芽绿
                </button>
                <button class="exterior-color" data-image="images/exteriors/FACTORY-BLUE.png">
                    <span class="color-swatch" style="background-color: #1d8bac"></span>
                    工业蓝
                </button>
                <button class="exterior-color" data-image="images/exteriors/POWDER-PINK.png">
                    <span class="color-swatch" style="background-color: #d8c6d7"></span>
                    粉末粉
                </button>
                <button class="exterior-color" data-image="images/exteriors/DIM-PINK.png">
                    <span class="color-swatch" style="background-color: #CEB6AD"></span>
                    暗粉色
                </button>
                <button class="exterior-color" data-image="images/exteriors/FOX-RED.png">
                    <span class="color-swatch" style="background-color: #CA4E33"></span>
                    狐狸红
                </button>
                <button class="exterior-color" data-image="images/exteriors/PINK-CRIMSON.png">
                    <span class="color-swatch" style="background-color: #643941"></span>
                    深红粉
                </button>
                <button class="exterior-color" data-image="images/exteriors/RUSTY.png">
                    <span class="color-swatch" style="background-color: #A46454"></span>
                    锈红色
                </button>
                <button class="exterior-color" data-image="images/exteriors/OLIVE-GREY.png">
                    <span class="color-swatch" style="background-color: #5B7B4D"></span>
                    橄榄灰
                </button>
                <button class="exterior-color" data-image="images/exteriors/WINDSOR-WINE.png">
                    <span class="color-swatch" style="background-color: #452929"></span>
                    温莎酒红
                </button>
                <button class="exterior-color" data-image="images/exteriors/WHITE.png">
                    <span class="color-swatch" style="background-color: #ffffff"></span>
                    白色
                </button>
                <button class="exterior-color" data-image="images/exteriors/LAVENDER.png">
                    <span class="color-swatch" style="background-color: #c1c1df"></span>
                    薰衣草紫
                </button>
            </div>
        </div>

        <div class="interior-color-area">
            <h2 class="h2">内部颜色选择（10种流行颜色）</h2>

            <div class="image-display">
                <p class="selected-color" id="interiorSelectedColor">当前选择：白色</p>
                <div class="watermark">宜瓷龙</div>
                <img id="interiorImage" src="images/interiors/WHITE.png" alt="内部颜色图片">
            </div>
            <div class="interior-color-palette">
                <button class="interior-color" data-image="images/interiors/WHITE.png">
                    <span class="color-swatch" style="background-color: #fffdfd"></span>
                    白色
                </button>
                <button class="interior-color" data-image="images/interiors/BARITONE-BLUE.png">
                    <span class="color-swatch" style="background-color: #160091"></span>
                    重音蓝
                </button>
                <button class="interior-color" data-image="images/interiors/PEAR-SOBRET.png">
                    <span class="color-swatch" style="background-color: #F6E8C3"></span>
                    梨子雪葩
                </button>
                <button class="interior-color" data-image="images/interiors/PEARL-YELLOW.png">
                    <span class="color-swatch" style="background-color: #FCDE8F"></span>
                    珍珠黄
                </button>
                <button class="interior-color" data-image="images/interiors/LUCENT-WHITE.png">
                    <span class="color-swatch" style="background-color: #F0F0EA"></span>
                    雪白色
                </button>
                <button class="interior-color" data-image="images/interiors/PEPPER-WHITE.png">
                    <span class="color-swatch" style="background-color: #F3EEE6"></span>
                    胡椒白
                </button>
                <button class="interior-color" data-image="images/interiors/BROWN-GREY.png">
                    <span class="color-swatch" style="background-color: #CEC6B8"></span>
                    褐灰色
                </button>
                <button class="interior-color" data-image="images/interiors/PEANUT-BUTTER.png">
                    <span class="color-swatch" style="background-color: #C7B58E"></span>
                    花生酱色
                </button>
                <button class="interior-color" data-image="images/interiors/CURDS-WHEY.png">
                    <span class="color-swatch" style="background-color: #bfad54"></span>
                    凝乳色
                </button>
                <button class="interior-color" data-image="images/interiors/BEIGE-WHITE.png">
                    <span class="color-swatch" style="background-color: #efe6c7e6"></span>
                    米白色
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 上海艾赛龙新材料有限公司。保留所有权利。陶瓷涂层技术。</p>
    </footer>

    <script>
        const exteriorImage = document.getElementById('exteriorImage');
        const interiorImage = document.getElementById('interiorImage');
        const exteriorButtons = document.querySelectorAll('.exterior-color-palette .exterior-color');
        const interiorButtons = document.querySelectorAll('.interior-color-palette .interior-color');
        const exteriorSelectedColor = document.getElementById('exteriorSelectedColor');
        const interiorSelectedColor = document.getElementById('interiorSelectedColor');

        interiorButtons.forEach(button => {
            button.addEventListener('click', function() {
                const imageName = this.getAttribute('data-image');
                const colorName = this.textContent.trim();
                interiorImage.src = imageName;
                interiorSelectedColor.textContent = `当前选择：${colorName}`;
            });
        });

        exteriorButtons.forEach(button => {
            button.addEventListener('click', function() {
                const imageName = this.getAttribute('data-image');
                const colorName = this.textContent.trim();
                exteriorImage.src = imageName;
                exteriorSelectedColor.textContent = `当前选择：${colorName}`;
            });
        });

        // Disable right click on images
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p' || e.key === 'c')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
